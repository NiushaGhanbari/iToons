<div
  class="album-item cursor-pointer"
  (click)="navigateToAlbumDetail(album.collectionId)"
>
  <img [src]="album.artworkUrl100" alt="AlbumPhoto" />
  <div class="detail">
    <p>{{ album.collectionName }}</p>
    <div class="d-flex jus-between">
      <p>{{ album.releaseDate | date : "yyyy" }}</p>
      <p>{{ album.collectionPrice | currency : album.currency }}</p>
    </div>
  </div>
</div>
